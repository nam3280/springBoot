<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>[[${list}]]</h4>
    <hr>
    <h4 th:text="${list}"></h4>
    <ul>
        <!--str(변수명) -> 마음대로 바꿀 수 있다.-->
        <li th:each="str: ${list}" th:text="${str}"></li>
    </ul>
    <ul>
        <th:block th:each="str: ${list}">
            <li>[[${str}]]</li>
        </th:block>
    </ul>
    <ul>
        <li th:each="str,status:${list}">
            [[${status.count}]] -- [[${str}]]
        </li>
    </ul>
    <ul>
        <li th:each="str,status:${list}">
            <span th:if="${status.odd}">ODD -- [[${str}]]</span>
            <span th:unless="${status.odd}">EVEN -- [[${str}]]</span>
        </li>
    </ul>
    <ul>
        <li th:each="str,status:${list}">
            <span th:text="${status.odd} ? 'ODD -- '+${str}">ODD -- [[${str}]]</span>
        </li>
    </ul>
    <ul>
        <li th:each="str,status:${list}">
            <span th:text="${status.odd} ? 'ODD -- '+${str}:'EVEN -- '+${str}">EVEN -- [[${str}]]</span>
        </li>
    </ul>
    <ul>
        <li th:each="str,status:${list}">
            <th:block th:switch="${status.index % 3}">
                <span th:case="0">1</span>
                <span th:case="1">2</span>
                <span th:case="2">3</span>
            </th:block>
        </li>
    </ul>
    <a th:href="@{/hello(name='AAA',age=16)}">Go To /Hello</a>
    <a th:href="@{/hello(name='한글',age=16)}"> 한글 /Hello</a><br>
    <a th:href="@{/hello(types=${ { 'aa' , 'bb' , 'cc' } },name='안녕',age=20)}">안녕 /Hello</a>
</body>
</html>
